{% extends "base.html" %}

{% block title %}Login - Canteen Management{% endblock %}

{% block content %}
<header class="header">
    <h1>Canteen Management System</h1>
</header>

<nav class="navbar">
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('sign_up') }}">Sign Up</a>
</nav>

<section class="section">
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('sign_up') }}">Sign up here</a></p>
</section>

<footer class="footer">
    <p>&copy; 2024 Canteen Management</p>
</footer>
{% endblock %}
