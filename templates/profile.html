{% extends "base.html" %}

{% block title %}User Profile - Canteen Management{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
<section class="section profile-container">
    <div class="profile-card">
        <h2>Your Profile</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ user['username'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['created_at'] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
